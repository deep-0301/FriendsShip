<div class="form-div">
    <form class="calc-form name" action="#" method="POST">
        <img class="" src="./img/Calc-name.png" alt="Love calculator by name" title="Love calculator by name">
        <h1 class="site-heading white pb-3">Love Calculator By Name</h1>
        <div class="row ml-0 mr-0">
            <div class="col-md-6 col-12 one">
                <input type="text" class="site-input dob" name="names" placeholder="Your Name">
                <select class="site-dropdown dob name">
                    <option>Select Gender</option>
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>
            <div class="col-md-6 col-12 two">
                <input type="text" class="site-input dob" name="names" placeholder="Your Partner's Name">
                <select class="site-dropdown dob name">
                    <option>Select Gender</option>
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>
        </div>
        <div class="col-12 pt-4">
            <input type="submit" class="site-submit name" name="" value="Calculate" id="submit"><br>
            <span class="recalc"><a href="#" class="site-submit name" id="reCalc">Recalculate</a></span>
        </div>
        <div class="result-div" id="res" style="display: none;">
            <h1>Result</h1>
        </div>

    </form>
</div>
